{% extends "base.html" %}
{% set active_page = "transit" %}


{% block title %}Consul Layer 4 Connect Demo{% endblock  %}
{% block content %}
    <div class="row my-5">
      <div class="col-sm mx-auto my-auto">
        <p> This is a Consul Connect Layer 4 Demo.</p>
        <form method="POST" id="transit">
          Text: <input type="text" name="text">
          <input type="submit" value="Submit">
        </form>
        Encrypt/Decrypt:
        <select name="command" form="transit">
          <option value="encrypt">Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>
      </div>
    </div>
{% endblock %}
